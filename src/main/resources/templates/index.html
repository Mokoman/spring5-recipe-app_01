<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>

<!--    Bootstrap/JQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<!--    End BootStrap/JQuery-->

<!--    Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/6b9d1b00a5.js" crossorigin="anonymous"></script>
    <!--    -->

</head>
<body>
<div style="margin-top: 2em; margin-left: auto; margin-right: auto; max-width: 70%;">
    <div style="display: inline;">
        <h2 th:text='Recipes'></h2>
        <a class="btn btn-dark" style="float: right;" href="/recipe/create">Add</a>
    </div>

    <div class="container-fluid">
        <table class="table table-dark">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Description</th>
                <th scope="col">View</th>
                <th scope="col">Delete</th>
            </thead>
            <tbody>
                <tr th:each="recipe : ${recipes}">
                    <th th:text="${recipe.id}" scope="row"></th>
                    <td th:text="${recipe.description}" scope="row"></td>
                    <td scope="row">
                        <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}"><i class="fas fa-eye"></i></a>
                    </td>
                    <td scope="row">
                        <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
