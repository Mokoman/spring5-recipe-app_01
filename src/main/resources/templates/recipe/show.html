<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Recipe</title>

    <!--    Bootstrap/JQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <!--    End BootStrap/JQuery-->

    <!--    Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/6b9d1b00a5.js" crossorigin="anonymous"></script>
    <!--    -->


</head>
<body>
    <div class="container-fluid">
        <div style="margin-top: 2em; margin-left: auto; margin-right: auto; max-width: 70%;">
        <!--        Recipe Description card-->
            <div class="card text-white bg-secondary mb-3">
    <!--            <img src="..." class="card-img-top" alt="...">-->
                <div class="card-body">
                    <h5 class="card-title" th:text="${recipe.description}">Recipe Name</h5>
                    <p class="card-text">
                        <div class="row">
                            <div class="col-2">
                                <b>Categories:</b>
                            </div>
                            <div class="col-sm">
                                <ul th:each="category : ${recipe.categories}">
                                    <li th:text="${category.description}">One</li>
                                </ul>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm">
                                <b>Prep Time:</b>
                            </div>
                            <div class="col-sm">
                                <p th:text="${recipe.prepTime} ?: 'N/A'"></p>
                            </div>
                            <div class="col-sm">
                                <b>Difficulty:</b>
                            </div>
                            <div class="col-sm">
                                <p th:text="${recipe.difficulty} ?: 'N/A'"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <b>Cooktime:</b>
                            </div>
                            <div class="col-sm">
                                <p th:text="${recipe.cookTime} ?: 'N/A'"></p>
                            </div>
                            <div class="col-sm">
                                <b>Servings:</b>
                            </div>
                            <div class="col-sm">
                                <p th:text="${recipe.servings} ?: 'N/A'"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <b>Source:</b>
                            </div>
                            <div class="col-sm">
                                <p th:text="${recipe.source} ?: 'N/A'"></p>
                            </div>
                            <div class="col-sm">
                                <b>URL:</b>
                            </div>
                            <div class="col-sm">
                                <p th:text="${recipe.url} ?: 'N/A'"></p>
                            </div>
                        </div>

                    </p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
    <!--        END Recipe Description card-->

    <!--        Ingredients Card-->
            <div class="card text-white bg-secondary mb-3">
                <div class="card-body">
                    <h5 class="card-title">
                        Ingredients
                        <a class="btn btn-light" style="float: right;" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}">Add</a>
                    </h5>
                    <p class="card-text">
                        <ul th:each="ingredient : ${recipe.ingredients}">
                            <li>
                                <span th:text="(${ingredient.amount} ?: '') + ' '
                                + (${ingredient?.uom?.description} ?: '')
                                + ' ' + (${ingredient.description} ?: '')"></span>
                                <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}" style="color:inherit;"><i class="far fa-edit"></i></a>
                                <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}" style="color:inherit;"><i class="fas fa-trash"></i></a>
                            </li>
                        </ul>
                    </p>
                </div>
            </div>
    <!--        END Ingredients Card-->

    <!--        Directions Card-->
            <div class="card text-white bg-secondary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Directions</h5>
                    <p class="card-text" th:text="${recipe.directions}"></p>
                </div>
            </div>
    <!--        END of Directions Card-->

    <!--        Notes Card-->
            <div class="card text-white bg-secondary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Notes</h5>
                    <p class="card-text" th:text="${recipe.notes.recipeNotes}"></p>
                </div>
            </div>
    <!--        END of Notes Card-->
        </div>
    </div>
</body>
</html>
