<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Recipe Details</title>
    <!-- Bootstrap CSS -->

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">
</head>

<body>
<div class="container-md" style="margin-top: 20px">
    <div class="row mx-auto">
        <div class="col-mx-6 col-mx-offset-3">
            <div class="card text-center">
                <div class="panel panel-primary">
                    <div class="card-header text-white bg-primary">
                        <h1 class="card-title" th:text="${recipe.description}">Recipe Description Here!</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Categories:</h5>
                            </div>
                            <div class="col-md-9">
                                <ul th:each="category : ${categories}">
                                    <li th:text="${category.description}">Tasty Goodnees 3</li>
                                </ul>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Tempo de Preparo:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.prepTime}"></p>
                            </div>
                            <div class="col-md-3">
                                <h5>Dificuldade</h5>
                            </div>
                            <div class="col-md-3">

                                <p th:text="${recipe.difficulty}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Cooktime:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.cookTime}"></p>
                            </div>
                            <div class="col-md-3">
                                <h5>Servings:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.servings}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Source:</h5>
                            </div>
                            <div class="col-md-3">
                                <p>30 min</p>
                            </div>
                            <div class="col-md-3">
                                <h5>URL:</h5>
                            </div>
                            <div class="col-md-3">
                                <p>http://www.example.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card text-center">
                    <div class="card-header text-white bg-primary">
                        <h1 class="card-title" >Ingredients</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul th:each="ingredient : ${ingredients}">
                                    <li th th:text="${ingredient.getDescription()}"></th>1 Cup of milk</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card text-center">
                    <div class="card-header text-white bg-primary">
                        <h1 class="card-title" >Directions</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p th:text="${recipe.directions}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card text-center">
                    <div class="card-header text-white bg-primary">
                        <h1 class="card-title" >Notes</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p th:text="${recipe.notes.recipeNotes}"></p>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js}">
</script>


</body>

</html>
