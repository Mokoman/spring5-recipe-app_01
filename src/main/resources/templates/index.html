<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My recipes</title>
</head>
<body>
    <h2>My recipes</h2>

    <table>
        <tr>
            <th>Id</th>
            <th>Description</th>
        </tr>
         <tr th:each="recipe : ${recipes}">
             <td th:text="${recipe.id}">ID</td>
             <td th:text="${recipe.description}">my recipe</td>
         </tr>
    </table>
</body>
</html>
