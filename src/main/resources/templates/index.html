<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipes" type="java.util.List"*/-->
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class=java.util.List"container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-primary border border-primary">
                <div class="card-header bg-primary text-light">
                    <h1>My Recipes!</h1>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${! #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>View</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                                <tr th:remove="all">
                                    <td>123</td>
                                    <td>Tasty</td>
                                    <td><a href="#">View</a> </td>
                                    <td><a href="#">Update</a> </td>
                                    <td><a href="#">Delete</a> </td>
                                </tr>
                                <tr th:remove="all">
                                    <td>345</td>
                                    <td>Spicy</td>
                                    <td><a href="#">View</a> </td>
                                    <td><a href="#">Update</a> </td>
                                    <td><a href="#">Delete</a> </td>
                                </tr>
                                <tr th:each="recipe: ${recipes}">
                                    <!--/*@thymesVar id="recipe type="guru.springframework.domain.Recipe"*/-->
                                    <td th:text="${recipe.id}">678</td>
                                    <td th:text="${recipe.description}">Sweet</td>
                                    <td><a th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
                                    <td><a th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
                                    <td><a th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>
                                </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
