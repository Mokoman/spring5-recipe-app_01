<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient</title>

    <!--    Bootstrap/JQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <!--    End BootStrap/JQuery-->

    <!--    Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/6b9d1b00a5.js" crossorigin="anonymous"></script>
    <!--    -->

</head>
<body>
<!--        Ingredients Card-->
<div class="card text-white bg-dark mb-3">
    <div class="card-body">
        <h5 class="card-title">Edit Ingredient</h5>
        <div class="card-text">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.recipeId} + '/ingredient/' + ${ingredient.id}}" method="post">
                <input type="hidden" class="form-control" id="ingredientId" th:field="*{id}">
                <input type="hidden" class="form-control" id="recipeId" th:field="*{recipeId}">

                <label for="ingredientDescription">Ingredient</label>
                <input type="text" class="form-control" id="ingredientDescription" th:field="*{description}">

                <label for="ingredientAmount">Amount</label>
                <input type="number" class="form-control" id="ingredientAmount" th:field="*{amount}">

                <label for="uom">Unit Of Measure</label>
                <select class="form-control" id="uom" name="uom.id">
                    <option th:each="uom : ${uomList}"
                            th:value="${uom.id}"
                            th:selected="${uom?.description?.equals(ingredient?.uom?.description)} ?: ''"
                            th:text="${uom.description}">Each</option>
                </select>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<!--        END Ingredients Card-->

</body>
</html>
