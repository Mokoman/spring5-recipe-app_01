<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Units of Measure</title>
</head>
<body>
    <h2>Hello World!</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
        <tr th:each="uom : ${uoms}">
            <td th:text="${uom.id}">123</td>
            <td th:text="${uom.uom}">Tasty Goodness</td>
        </tr>
    </table>
</body>
</html>
